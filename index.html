<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holis</title>
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/template.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div id="loader">
        <div class="container-fluid text-center">
            <div class="nes-text is-primary">Cargando regalo...</div>
            <br>
            <progress class="nes-progress is-pattern" value="" max="100"></progress>
        </div>
    </div>
    <header class="header">
        <i class="nes-icon heart"></i>
        <h1>Regalo para mi amorcito</h1>
    </header>
    <div class="container-fluid">
        <h2>Holis mi vida!</h2>
        <p id="typedtext"></p>
        <span class="nes-text is-primary">Primary</span>
        <span class="nes-text is-success">Success</span>
        <span class="nes-text is-warning">Warning</span>
        <span class="nes-text is-error">Error</span>
        <span class="nes-text is-disabled">Disabled</span>
        <button type="button" class="nes-btn is-success">:v</button>

        <!-- Rounded dialog -->
        <section>
            <button id="btnShowDialog" type="button" class="nes-btn is-primary">
                Open rounded dialog
            </button>
            <dialog class="nes-dialog is-rounded" id="dialog-rounded">
                <form method="dialog">
                    <p class="title">Â¿Quieres ser mi novia?</p>
                    <menu class="dialog-menu">
                        <button id="btnYes" class="nes-btn is-success">Si</button>
                        <button id="btnNo1" class="nes-btn is-error hid">No</button>
                        <button id="btnNo2" class="nes-btn is-error">No</button>
                    </menu>
                </form>
            </dialog>
        </section>

    </div>

    <script src="js/addons.js"></script>
</body>

</html>
